{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" action="{% url 'loginPage' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputUsername" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" name="username">
    <div id="usernameHelp" class="form-text">We'll never share your information with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  {% for message in messages %}
  <p>{{message}}</p>
  {% endfor %}
  <p>Don't have an account? <a href="{% url 'registration' %}">Register Here</a></p>
  <button type="submit" class="btn btn-primary" style="position: center;">Login</button>
</form>

{% endblock %}
