{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<form action="{% url 'registration' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ userForm|crispy }}
            {{ profileForm|crispy }}
            <button class="btn btn-primary" type="submit" style="margin-top: 1%;">Sign Up Now !!</button>
</form>
<p>Already have an account? <a href="{% url 'loginPage' %}">Login Here</a></p>

{% endblock %}
